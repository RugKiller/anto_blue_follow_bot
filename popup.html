<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>蓝V互关</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- 标题区域 -->
    <div class="header">
      <h1>蓝V互关</h1>
    </div>

    <!-- 通知区域 -->
    <div class="notification">
      <p>AI推特自动营销工具火热上线，欢迎使用！</p>
    </div>

    <!-- 操作区域 -->
    <div class="control-panel">
      <div class="settings">
        <div class="setting-item" style="width:100%;justify-content:flex-start;">
          <span>
            <b>使用说明：</b><br>
            1. 你可以打开任意包含 <span class="highlight">推特用户</span> 或 <span class="highlight">帖子页面</span>，点击 <b>开始按钮</b>，将会自动关注页面中的所有用户，<span class="highlight">完全模拟人工操作</span>。<br>
            <span class="em">2. 任务进行中时，你可以切换到其他页面，也可以关闭插件，但是不要操作自动控制的页面，绝对安全！</span>
          </span>
        </div>
        <div class="setting-item" style="width:100%;justify-content:flex-start;">
          <span>
            <a href="https://x.com/search?q=%23%E8%93%9DV%E4%BA%92%E5%85%B3&src=recent_search_click" target="_blank" class="blue-link">蓝V互关你可以点这里</a>
          </span>
        </div>
        <div class="setting-item">
          <label for="browseInterval">操作间隔（秒）：</label>
          <input type="number" id="browseInterval" min="1" value="3">
        </div>
        <div class="setting-item">
          <label for="maxCount">最多关注用户数：</label>
          <input type="number" id="maxCount" min="1" value="50">
        </div>
      </div>
      <div class="controls">
        <button id="startBtn" class="btn">开始</button>
        <button id="stopBtn" class="btn" disabled>停止</button>
      </div>
    </div>

    <!-- 统计区域 -->
    <div class="statistics">
      <h2>本次任务完成情况（每次开始数据置0）</h2>
      <div class="stat-item">
        <span>已浏览用户：</span>
        <span id="browsedCount">0</span>
      </div>
      <div class="stat-item">
        <span>已关注用户：</span>
        <span id="followedCount">0</span>
      </div>
      <div class="user-list">
        <h3>已关注用户列表</h3>
        <div id="followedUsers" class="user-list-content">
          <!-- 用户列表将通过JS动态添加 -->
        </div>
      </div>
    </div>

    <!-- 联系信息 -->
    <div class="contact">
      <h2>联系我们</h2>
      <div class="contact-item">
        <span>推特：</span>
        <a href="https://x.com/pumptools_me" target="_blank">@pumptools_me</a>
      </div>
      <div class="contact-item">
        <span>官网：</span>
        <a href="https://pumptools.me" target="_blank">pumptools.me</a>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
